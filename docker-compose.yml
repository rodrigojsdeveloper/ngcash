version: "3.9"

services:
  backend:
    container_name: ngcash_back
    build: 
      dockerfile: Dockerfile
      context: "./backend"
    ports:
      - 3000:3000
    depends_on:
      - postgres
    command: bash -c "yarn typeorm migration:run -d src/data-source && yarn dev"
    volumes:
      - /app/node_modules
      - ./backend:/app

  frontend:
    stdin_open: true
    container_name: ngcash_front
    build:
      dockerfile: Dockerfile
      context: "./frontend"
    volumes:
      - /app/node_modules
      - ./frontend:/app
    ports:
      - 5173:5173

  postgres:
    container_name: db_project_ngcash
    image: postgres:latest
    ports:
      - 5434:5432
    env_file:
      - ./backend/.env
